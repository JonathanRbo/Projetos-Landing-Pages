<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Projetos - Jonathan Ribeiro</title>

    <!-- Squeleton CSS -->
    <link rel="stylesheet" href="https://cdn.hiperwp.com.br/squeleton.v4.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0066ff;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --border: rgba(0, 212, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                var(--bg-dark);
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Header */
        .header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 56px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            margin-bottom: 15px;
            animation: fadeInDown 0.8s ease;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-gray);
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 12px 24px;
            border: 1px solid var(--border);
            border-radius: 8px;
            animation: fadeIn 1s ease;
        }

        .back-link:hover {
            background: rgba(0, 212, 255, 0.05);
            border-color: var(--primary);
            transform: translateX(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Projects Section */
        .projects-section {
            padding: 40px 0 80px;
        }

        .section-intro {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        .section-intro p {
            font-size: 16px;
            color: var(--text-gray);
            line-height: 1.7;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 25px;
            animation: fadeIn 0.5s ease;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 15px;
            color: var(--text-gray);
            font-weight: 400;
        }

        /* Project Card */
        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            animation: cardFadeIn 0.6s ease forwards;
            pointer-events: auto;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.15s; }
        .project-card:nth-child(3) { animation-delay: 0.2s; }
        .project-card:nth-child(4) { animation-delay: 0.25s; }
        .project-card:nth-child(5) { animation-delay: 0.3s; }
        .project-card:nth-child(6) { animation-delay: 0.35s; }
        .project-card:nth-child(7) { animation-delay: 0.4s; }
        .project-card:nth-child(8) { animation-delay: 0.45s; }
        .project-card:nth-child(9) { animation-delay: 0.5s; }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.03), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 102, 255, 0.15));
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            flex-shrink: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-icon {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(0, 102, 255, 0.25));
            border-color: rgba(0, 212, 255, 0.4);
            transform: scale(1.05) rotate(3deg);
        }

        .project-info {
            flex: 1;
            min-width: 0;
        }

        .project-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 5px;
            word-break: break-word;
        }

        .project-description {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 12px;
            color: var(--text-gray);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-language {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            font-size: 11px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 15px;
        }

        .project-links {
            display: flex;
            gap: 10px;
            margin-top: auto;
            position: relative;
            z-index: 10;
        }

        .project-link {
            flex: 1;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--primary);
            text-decoration: none;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        .project-link:hover {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .project-link:active {
            transform: translateY(0);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        /* Language Colors */
        .lang-JavaScript { background: rgba(241, 224, 90, 0.1); border-color: rgba(241, 224, 90, 0.3); color: #f1e05a; }
        .lang-TypeScript { background: rgba(49, 120, 198, 0.1); border-color: rgba(49, 120, 198, 0.3); color: #3178c6; }
        .lang-PHP { background: rgba(119, 123, 180, 0.1); border-color: rgba(119, 123, 180, 0.3); color: #777bb4; }
        .lang-HTML { background: rgba(227, 76, 38, 0.1); border-color: rgba(227, 76, 38, 0.3); color: #e34c26; }
        .lang-CSS { background: rgba(86, 61, 124, 0.1); border-color: rgba(86, 61, 124, 0.3); color: #563d7c; }
        .lang-Python { background: rgba(53, 114, 165, 0.1); border-color: rgba(53, 114, 165, 0.3); color: #3572a5; }
        .lang-Java { background: rgba(176, 114, 25, 0.1); border-color: rgba(176, 114, 25, 0.3); color: #b07219; }
        .lang-C { background: rgba(85, 85, 85, 0.1); border-color: rgba(85, 85, 85, 0.3); color: #555555; }
        .lang-Shell { background: rgba(137, 224, 81, 0.1); border-color: rgba(137, 224, 81, 0.3); color: #89e051; }
        .lang-SCSS { background: rgba(198, 83, 140, 0.1); border-color: rgba(198, 83, 140, 0.3); color: #c6538c; }
        .lang-Vue { background: rgba(65, 184, 131, 0.1); border-color: rgba(65, 184, 131, 0.3); color: #41b883; }
        .lang-Ruby { background: rgba(112, 21, 22, 0.1); border-color: rgba(112, 21, 22, 0.3); color: #701516; }
        .lang-Go { background: rgba(0, 173, 216, 0.1); border-color: rgba(0, 173, 216, 0.3); color: #00ADD8; }
        .lang-Rust { background: rgba(222, 165, 132, 0.1); border-color: rgba(222, 165, 132, 0.3); color: #dea584; }
        .lang-Kotlin { background: rgba(169, 123, 255, 0.1); border-color: rgba(169, 123, 255, 0.3); color: #A97BFF; }
        .lang-Swift { background: rgba(255, 149, 0, 0.1); border-color: rgba(255, 149, 0, 0.3); color: #ffac45; }
        .lang-Dart { background: rgba(0, 180, 240, 0.1); border-color: rgba(0, 180, 240, 0.3); color: #00B4AB; }
        .lang-Dockerfile { background: rgba(56, 152, 214, 0.1); border-color: rgba(56, 152, 214, 0.3); color: #384d54; }
        .lang-Markdown { background: rgba(8, 8, 8, 0.1); border-color: rgba(8, 8, 8, 0.3); color: #083fa1; }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 60px 0 40px;
            }

            .logo {
                font-size: 42px;
            }

            .subtitle {
                font-size: 16px;
            }

            .projects-section {
                padding: 20px 0 60px;
            }

            .project-card {
                padding: 24px;
            }

            .project-header {
                gap: 12px;
            }

            .project-icon {
                width: 48px;
                height: 48px;
                font-size: 22px;
            }

            .project-name {
                font-size: 17px;
            }

            .project-stats {
                flex-wrap: wrap;
                gap: 10px;
            }

            .project-link {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animated"></div>
    <div class="grid-pattern"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">&lt;JR/&gt;</div>
            <p class="subtitle">Desenvolvedor Full Stack & Designer</p>
            <a href="https://jonathanrbo.github.io/portfolio/" class="back-link">
                <span>‚Üê</span> Voltar ao Portf√≥lio
            </a>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects-section">
        <div class="container">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="text-gray">Carregando projetos do GitHub...</p>
            </div>

            <!-- Projects Grid -->
            <div class="row gap-25" id="projectsGrid" style="display: none;"></div>

            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3 class="fs-10 fw-700 m-10-b">Nenhum projeto encontrado</h3>
                <p>Tente selecionar outro filtro</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/JonathanRbo" target="_blank" class="social-link" rel="noopener">
                    <span class="iccon-github-1"></span>
                </a>
                <a href="https://www.linkedin.com/in/jonathan-ribeiro-a1a66a2b3" target="_blank" class="social-link" rel="noopener">
                    <span class="iccon-linkedin-1"></span>
                </a>
                <a href="https://www.instagram.com/jonathan.rbo" target="_blank" class="social-link" rel="noopener">
                    <span class="iccon-instagram-1"></span>
                </a>
                <a href="mailto:jribeirojonathan@gmail.com" class="social-link" rel="noopener">
                    <span class="iccon-envelope-1"></span>
                </a>
            </div>
            <p style="color: var(--text-gray); font-size: 14px;">
                ¬© 2026 Jonathan Ribeiro - Desenvolvido com üíô e muito caf√©
            </p>
        </div>
    </footer>

    <!-- Squeleton JavaScript -->
    <script src="https://cdn.hiperwp.com.br/squeleton-main.v4.min.js"></script>
    <script src="https://cdn.hiperwp.com.br/squeleton-scripts.v4.min.js"></script>

    <script>
        const GITHUB_USERNAME = 'JonathanRbo';

        // Emojis por linguagem
        const languageEmojis = {
            'JavaScript': '‚ö°',
            'TypeScript': 'üî∑',
            'PHP': 'üêò',
            'HTML': 'üåê',
            'CSS': 'üé®',
            'Python': 'üêç',
            'Java': '‚òï',
            'C': '¬©Ô∏è',
            'C++': '‚ûï',
            'Shell': 'üêö',
            'Dockerfile': 'üê≥',
            'default': 'üìÅ'
        };

        // Buscar todos os reposit√≥rios do GitHub
        async function fetchGitHubProjects() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100&sort=updated`);

                if (!response.ok) {
                    throw new Error('Erro ao buscar reposit√≥rios');
                }

                const repos = await response.json();
                const publicRepos = repos.filter(repo => !repo.private);

                // Buscar linguagens de cada reposit√≥rio
                const reposWithLanguages = await Promise.all(
                    publicRepos.map(async (repo) => {
                        try {
                            const langResponse = await fetch(repo.languages_url);
                            const languages = await langResponse.json();
                            repo.allLanguages = Object.keys(languages);
                            return repo;
                        } catch (error) {
                            console.error(`Erro ao buscar linguagens de ${repo.name}:`, error);
                            repo.allLanguages = repo.language ? [repo.language] : [];
                            return repo;
                        }
                    })
                );

                return reposWithLanguages;
            } catch (error) {
                console.error('Erro ao buscar projetos:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="no-results-icon">üöÄ</div>
                    <h3 class="fs-10 fw-700 m-10-b" style="color: var(--text-white);">Novos projetos em desenvolvimento!</h3>
                    <p style="color: var(--text-gray); max-width: 400px; line-height: 1.6;">Estou trabalhando em novos projetos no momento. Volte em breve ou recarregue a p√°gina para ver as atualiza√ß√µes.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: var(--primary); color: var(--bg-dark); border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                        Recarregar P√°gina
                    </button>
                `;
                return [];
            }
        }

        // Verificar se tem GitHub Pages ativo
        function hasGitHubPages(repo) {
            return repo.has_pages || repo.homepage?.includes('github.io');
        }

        // Gerar URL do GitHub Pages
        function getGitHubPagesUrl(repo) {
            if (repo.homepage && repo.homepage.includes('github.io')) {
                return repo.homepage;
            }
            return `https://${GITHUB_USERNAME}.github.io/${repo.name}`;
        }

        // Renderizar projetos
        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            // Filtrar projetos v√°lidos (evita NaN e dados incompletos)
            const validProjects = projects.filter(project =>
                project && project.name && typeof project.name === 'string'
            );

            if (validProjects.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.getElementById('projectsGrid').style.display = 'none';
                return;
            }

            document.getElementById('noResults').style.display = 'none';
            document.getElementById('projectsGrid').style.display = 'flex';

            validProjects.forEach(project => {
                const language = project.language || 'default';
                const emoji = languageEmojis[language] || languageEmojis['default'];
                const hasPages = hasGitHubPages(project);
                const pagesUrl = hasPages ? getGitHubPagesUrl(project) : null;

                // Garantir que os valores num√©ricos s√£o v√°lidos (evita NaN)
                const stars = Number.isFinite(project.stargazers_count) ? project.stargazers_count : 0;
                const forks = Number.isFinite(project.forks_count) ? project.forks_count : 0;

                const card = document.createElement('div');
                card.className = 'c-xs-12 c-sm-6 c-lg-4';
                card.innerHTML = `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-icon">${emoji}</div>
                            <div class="project-info">
                                <h3 class="project-name">${project.name}</h3>
                            </div>
                        </div>

                        ${project.description ? `
                            <p class="project-description">${project.description}</p>
                        ` : '<p class="project-description" style="color: var(--text-gray); font-style: italic;">Sem descri√ß√£o dispon√≠vel</p>'}

                        <div class="project-stats">
                            <div class="stat-item">
                                <span class="iccon-star-1"></span>
                                <span>${stars}</span>
                            </div>
                            <div class="stat-item">
                                <span class="iccon-fork"></span>
                                <span>${forks}</span>
                            </div>
                            ${project.language ? `
                                <div class="stat-item">
                                    <span>‚óè</span>
                                    <span>${project.language}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${project.allLanguages && project.allLanguages.length > 0 ? `
                            <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px;">
                                ${project.allLanguages.slice(0, 4).map(lang => `
                                    <span class="project-language lang-${lang}">${lang}</span>
                                `).join('')}
                                ${project.allLanguages.length > 4 ? `
                                    <span class="project-language" style="background: rgba(160, 160, 160, 0.1); border-color: rgba(160, 160, 160, 0.3); color: var(--text-gray);">+${project.allLanguages.length - 4}</span>
                                ` : ''}
                            </div>
                        ` : ''}

                        <div class="project-links">
                            <a href="${project.html_url}" target="_blank" class="project-link" rel="noopener">
                                <span class="iccon-github-1"></span>
                                Reposit√≥rio
                            </a>
                            ${hasPages ? `
                                <a href="${pagesUrl}" target="_blank" class="project-link" rel="noopener">
                                    <span class="iccon-search-1"></span>
                                    Ver Demo
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Inicializar
        async function init() {
            const projects = await fetchGitHubProjects();

            if (projects.length > 0) {
                renderProjects(projects);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Iniciar quando a p√°gina carregar
        init();
    </script>
</body>
</html>
